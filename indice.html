<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            display: block;
            background-color: #34495e;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <iframe title="Salesianos-board" width="1024" height="612" src="https://app.powerbi.com/view?r=eyJrIjoiNGUwY2FjYTEtYmE1Ni00Nzc3LWFkYTMtYjZkYWRmMjRmOTNjIiwidCI6ImI0ZDNkZWI3LTU5NjQtNDQ1Yi04NzI5LWM3MjAzZGRmM2ZmOSJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>

</body>

</html>
